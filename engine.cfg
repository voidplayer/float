[application]

name="float"
main_scene="res://title.xml"
icon="icon.png"

[autoload]

global="res://global.gd"

[display]

width=1280
height=1024
fullscreen=true
resizable=false

[input]

debug=[key(BackSpace)]
p1up=[key(Up)]
p1down=[key(Down)]
p1left=[key(Left)]
p1right=[key(Right)]
p1shoot=[key(Kp 0), key(Return)]
p2up=[key(W)]
p2down=[key(S)]
p2left=[key(A)]
p2right=[key(D)]
p2shoot=[key(Space)]
